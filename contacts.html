<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .contact-info div {
            flex: 1;
            padding: 10px;
            text-align: center;
        }
        .contact-info div:not(:last-child) {
            border-right: 1px solid #ddd;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        button {
            padding: 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- Team Member Section -->
        <div class="team-member" style="text-align: center; margin-bottom: 30px;">
            <img src="profile.jpg" alt="Team Member Photo" style="border-radius: 50%; width: 150px; height: 150px;">
            <h2>Dr. Andy Wood </h2>
            <h4>...</h4>
        </div>

        <div class="contact-info">
            <div>
                <h3>Email</h3>
                <p>contact@example.com</p>
            </div>
            <div>
                <h3>Phone</h3>
                <p>+1 (123) 456-7890</p>
            </div>
            <div>
                <h3>Address</h3>
                <p>123 Main Street, Anytown, USA</p>
            </div>
        </div>
    </div>
</body>

</html>
